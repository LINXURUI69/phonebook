apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-sa
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: db-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: db-role-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: db-sa
  namespace: default
roleRef:
  kind: Role
  name: db-role
  apiGroup: rbac.authorization.k8s.io